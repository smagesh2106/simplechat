<!DOCTYPE html>
<html lang=en>
   <title>Signup Page</Login>
  </title>
  <body>
  <div id="log"></div>
<form id="form" action="/v1/user/signup">
<div class="container">

    <label for="firstName"><b>First Name :</b></label>
    <input type="text" name="firstName" size="64" required/>
    
    <label for="lastName"><b>Last Name :</b></label>
    <input type="text" name="lastName" size="64" required/>

    <label for="userid"><b>UserID</b></label>
    <input type="text" name="userid" size="64" required/>
    
    <label for="password"><b>Password :</b></label>
    <input type="password" name="password" size="64" required/>
    
    <label for="email"><b>Email :</b></label>
    <input type="text" name="email" size="64" required/>  
    
    <button type="submit">Login</button>
    
 </div>   
</form>

  </body>
</html
